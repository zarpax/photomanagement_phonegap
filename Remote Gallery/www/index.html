<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Remote Gallery</title>
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  <script src="js/jquery-1.11.1_min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
  <div data-role="page" id="pageSettings" data-theme="a">
    <div data-role="header" data-theme="a"><h3>Settings</h3><a href="#pageGallery" id="settingsGalleryButton" data-role="button"  class="ui-btn ui-corner-all ui-icon-grid ui-btn-icon-notext ui-btn-icon-left">Gallery</a><span class="ui-title" /></div>
    <div data-role="content" class="ui-content">
      <div class="ui-field-contain">
        <form id="formSettings">
          <label for="settingsName">Nombre</label>
          <input type="text" name="settingsName" id="settingsName" placeholder="Nombre">
          <label for="settingsPassword">Clave</label>
          <input type="password" name="settingsPassword" id="settingsPassword" placeholder="Password">
        </form>
        <button class="ui-btn" id="settingUpdateButton">Guardar</button>
      </div>
    </div>
    <div data-role="footer"></div>
  </div>

  <div data-role="page" id="pageGallery" data-theme="a">
    <div data-role="header" data-theme="a">
        <h3>Gallery</h3>
        <a href="#pageSettings" id="gallerySettingsButton" data-role="button" class="ui-btn ui-corner-all ui-icon-gear ui-btn-icon-notext ui-btn-icon-left">Settings</a>
        <a href="#" id="refreshGalleryButton" data-role="button" class="ui-btn ui-corner-all ui-icon-refresh ui-btn-icon-notext ui-btn-icon-left">Refresh</a>
    </div>
    <div data-role="content" class="ui-content">
      <div id="divPhotos"></div>
    </div>
    <div data-role="footer"></div>
  </div>

  <div data-role="page" id="pageImgDetail"data-theme="a">
  	<div data-role="header" data-theme="a"><h3>Detail</h3><a href="#" data-rel="back" data-icon="arrow-l">Back</a></div>
  	<div data-role="content" class="ui-content">
  		<div id="divImgDetail" style="width: 100%;"><img id="imgDetail" style="width: 100%;"/></div>
  	</div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="./js/fastclick.js"></script>
  <!-- <script type="text/javascript" src="js/iscroll.js"></script> -->
  <script type="text/javascript" src="js/restClient.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
